{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Најава за Админ</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="p-2 mb-2 rounded {{ 'bg-green-300' if category == 'success' else 'bg-red-300' }}">
              {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
        <div class="mb-4">
            <label class="block">Корисничко име</label>
            <input type="text" name="username" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block">Лозинка</label>
            <input type="password" name="password" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white w-full p-2 rounded">Најави се</button>
    </form>
</div>
{% endblock %}
